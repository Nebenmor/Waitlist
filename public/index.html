<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waitlist Page</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="bg-amber-50">
    <div class="min-h-screen px-6 py-3 flex flex-col gap-16">
        <header class="flex justify-between">
            <div class="flex items-center justify-center gap-2">
                <img src="./Assets/Logo.svg" alt="">
                <button class="bg-gradient-to-r from-orange-400 to-red-400 text-xs text-white px-2.5 py-1.5 rounded-2xl">Hosterr is hiring!</button>
            </div>

            <div>
                <i class="fa-solid fa-bars"></i>
            </div>
        </header>

        <main>
            <div class="flex justify-center items-center">
                <img src="./Assets/Blue Shape.svg" alt="" class="h-64 -rotate-45">
                <img src="./Assets/Pink Shape.svg" alt="" class="absolute h-64 -rotate-[30deg]">
                <img src="./Assets/Purple Shape.svg" alt="" class="absolute h-64 -rotate-[15deg]">
                <img src="./Assets/Hero Image (Model).png" alt="" class="absolute h-64">
            </div>

          
        </main>

        <footer>

        </footer>
    </div>
</body>
</html>
